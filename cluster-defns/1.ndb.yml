name: NDB
baremetal:
    username: vagrant

cookbooks:
  hopsworks:
    github: "logicalclocks/ndb-chef"
    branch: master 

attrs:
  install:
    dir: /srv/hops
  kagent:
    enabled: false
  mysql:
    user: hop
    password: hop
  ndb:
    MaxNoOfExecutionThreads: 4
    NoOfReplicas: 1
    DataMemory: "100M"
    MaxNoOfConcurrentTransactions: 10000
    MaxNoOfConcurrentOperations: 100000
    MaxNoOfConcurrentIndexOperations: 30000
    MaxNoOfAttributes: 24576
    MaxNoOfTables: 4096
    MaxNoOfOrderedIndexes: 2048
    MaxNoOfUniqueHashIndexes: 4096

groups:
  biggie:
    size: 1
    baremetal:
      ip: 0.0.0.0
    recipes:
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld

